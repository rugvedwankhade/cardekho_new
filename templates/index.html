<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
          background-image: url('https://images.prismic.io/cred/8a5e4de0-a948-42d9-acfb-0f6c30062eec_How+to+Sell+a+Car+when+you+Still+have+an+Outstanding+Loan.jpg?auto=compress,format&rect=0,363,5120,2688&w=1200&h=630');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 120%;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
</head>

<body>
    <h1 style="color:rgb(2, 50, 44);"> Used Car Price Prediction </h1>
    <form method="POST" action="/predict_price">

        <label> Year:</label>
        <input type = "text" name = "Year">
        </select>
        <br>
        <br>
        <label> Present_Price:</label>
        <input type = "text" name = "Present_Price">
        </select>
        <br>
        <br>
        <label> Kms_Driven:</label>
        <input type = "text" name = "Kms_Driven">
        </select>
        <br>
        <br>
        <label for="Fuel_Type">Fuel_Type:</label>
        <select name="Fuel_Type" id="Fuel_Type">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
        </select>
        <br>
        <br>
        <label for="Seller_Type">Seller_Type:</label>
        <select name="Seller_Type" id="Seller_Type">
        <option value="Dealer">Dealer</option>
        <option value="Individual">Individual</option>
        </select>
        <br>
        <br>
        <label for="Transmission">Transmission:</label>
        <select name="Transmission" id="Transmission">
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
        </select>
        <br>
        <br>
        <label for="Owner">Owner:</label>
        <select name="Owner" id="Owner">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="3">3</option>
        </select>
        <br>
        <br>
        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>

        <p>Your Used Car Predicted Price is:<b> {{ prediction }} lakhs.</b>  </p>


    </form>


</body>
</html>
